<!DOCTYPE html> <!-- Tell the browser this is a HTML file -->
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calc.css">
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="4"><input id="result" type="text" readonly value="0" maxlength="12"></td>
            </tr>

            <tr>
                <td><button id="btn-clr" class="light-btn">Clear</button></td>
                <td><button id="btn-neg" class="light-btn">+/-</button></td>
                <td><button id="btn-mod" class="op-btn">%</button></td>
                <td><button id="btn-div" class="op-btn">/</button></td>
            </tr>

            <tr>
                <td><button id="btn-7">7</button></td>
                <td><button id="btn-8">8</button></td>
                <td><button id="btn-9">9</button></td>
                <td><button id="btn-mul" class="op-btn">*</button></td>
            </tr>

            <tr>
                <td><button id="btn-4">4</button></td>
                <td><button id="btn-5">5</button></td>
                <td><button id="btn-6">6</button></td>
                <td><button id="btn-sub" class="op-btn">-</button></td>
            </tr>

            <tr>
                <td><button id="btn-1">1</button></td>
                <td><button id="btn-2">2</button></td>
                <td><button id="btn-3">3</button></td>
                <td><button id="btn-add" class="op-btn">+</button></td>
            </tr>

            <tr>
                <!-- colspan lets us merge cells to get wider ones. -->
                <td colspan="2"><button id="btn-0">0</button></td>
                <td><button id="btn-decimal">.</button></td>
                <td><button id="btn-compute" class="op-btn">=</button></td>
            </tr>
        </table>
    </div>

    <script src="./js/calc.js"></script>
</body>

</html>
